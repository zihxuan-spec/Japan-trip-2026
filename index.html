                    statusDot.classList.add('online'); statusDot.classList.remove('error');
                } else { saveToCloud(); }
            }, (error) => { console.error(error); document.getElementById('dbStatus').classList.add('error'); });
        }

        function save() { saveLocal(); saveToCloud(); }
        function saveLocal() { localStorage.setItem('trip_v26_cloud', JSON.stringify(data)); }
        function saveToCloud() { db.collection("trips").doc(TRIP_DOC_ID).set(data).then(()=>{document.getElementById('dbStatus').classList.add('online')}).catch(()=>{document.getElementById('dbStatus').classList.add('error')}); }

        function applySettings() {
            document.body.classList.toggle('dark-mode', data.config.darkMode); document.body.classList.toggle('default-bg', !data.config.bg); document.body.classList.toggle('has-custom-bg', !!data.config.bg);
            if(data.config.bg) document.body.style.backgroundImage = `url(${data.config.bg})`; else document.body.style.backgroundImage = "";
            document.getElementById('appTitleMain').innerText = data.config.title; document.getElementById('appSubtitle').innerText = data.config.subtitle;
        }
        function updateLangUI() {
            const t = i18n[data.config.lang];
            document.getElementById('txt-nav-schedule').innerText = t.navSched; document.getElementById('txt-nav-shopping').innerText = t.navShop; document.getElementById('txt-nav-budget').innerText = t.navBudget; document.getElementById('txt-nav-info').innerText = t.navInfo;
            document.getElementById('txt-dark').innerText = t.dark; document.getElementById('txt-bg').innerText = t.bg; document.getElementById('txt-lang').innerText = t.lang; document.getElementById('txt-export').innerText = t.export; document.getElementById('txt-import').innerText = t.import; document.getElementById('txt-reset').innerText = t.reset;
            document.getElementById('txt-modal-edit-title').innerText = t.editTitle; document.getElementById('txt-upload-label').innerText = t.upload; document.getElementById('txt-type-sightseeing').innerText = t.tSight; document.getElementById('txt-type-food').innerText = t.tFood; document.getElementById('txt-type-transport').innerText = t.tTrans; document.getElementById('txt-type-hotel').innerText = t.tHotel; document.getElementById('btn-delete').innerText = t.btnDel; document.getElementById('btn-save').innerText = t.btnSave; document.getElementById('btn-cancel-edit').innerText = t.btnCancel;
            document.getElementById('eTime').placeholder = t.phTime; document.getElementById('eTitle').placeholder = t.phTitle; document.getElementById('eDesc').placeholder = t.phDesc; document.getElementById('eMap').placeholder = t.phMap;
            document.getElementById('txt-modal-shop-title').innerText = t.shopTitle; document.getElementById('txt-shop-upload-label').innerText = t.shopUpload; document.getElementById('sName').placeholder = t.phShopName; document.getElementById('sNote').placeholder = t.phShopNote; document.getElementById('btn-add-shop').innerText = t.btnAddShop; document.getElementById('btn-cancel-shop').innerText = t.btnCancel;
            document.getElementById('txt-shop-drug').innerText = t.sDrug; document.getElementById('txt-shop-snack').innerText = t.sSnack; document.getElementById('txt-shop-wear').innerText = t.sWear; document.getElementById('txt-shop-gift').innerText = t.sGift;
        }
        function toggleSettings() { document.getElementById('settingsMenu').classList.toggle('show'); }
        document.addEventListener('click', (e) => { if(!e.target.closest('.btn-circle') && !e.target.closest('.settings-menu')) document.getElementById('settingsMenu').classList.remove('show'); });
        function toggleDarkMode() { data.config.darkMode = !data.config.darkMode; save(); applySettings(); }
        function toggleLang() { data.config.lang = data.config.lang === 'zh-TW' ? 'en' : 'zh-TW'; save(); applySettings(); render(); updateLangUI(); }
        function editTitle() { const t = prompt("Title", data.config.title); if(t) { data.config.title = t; data.config.subtitle = prompt("Subtitle", data.config.subtitle)||data.config.subtitle; save(); applySettings(); } }
        function triggerBgUpload() { document.getElementById('bgInput').click(); }
        function handleImgUpload(file, callback) { if(!file) return; const reader = new FileReader(); reader.onload = (e) => { const img = new Image(); img.onload = () => { const cvs = document.createElement('canvas'); const ctx = cvs.getContext('2d'); const scale = 1024 / img.width; cvs.width = 1024; cvs.height = img.height * scale; ctx.drawImage(img, 0, 0, cvs.width, cvs.height); callback(cvs.toDataURL('image/jpeg', 0.7)); }; img.src = e.target.result; }; reader.readAsDataURL(file); }
        document.getElementById('bgInput').onchange = (e) => handleImgUpload(e.target.files[0], (url) => { data.config.bg = url; save(); applySettings(); });
        function resetAllData() { if(confirm("Clear All (Local & Cloud)?")) { localStorage.removeItem('trip_v26_cloud'); db.collection("trips").doc(TRIP_DOC_ID).delete(); location.reload(); } }
        function exportData() { const blob = new Blob([JSON.stringify(data)], {type: "application/json"}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `trip_backup_${new Date().toISOString().slice(0,10)}.json`; a.click(); alert("Backup Downloaded"); }
        function importData() { document.getElementById('importInput').click(); }
        document.getElementById('importInput').onchange = (e) => { const reader = new FileReader(); reader.onload = (ev) => { try { data = JSON.parse(ev.target.result); save(); applySettings(); render(); updateLangUI(); alert("Restored"); } catch(err) { alert("Error"); } }; reader.readAsText(e.target.files[0]); };
        function switchTab(t) { viewState.tab = t; if(t !== 'schedule') viewState.mode = 'list'; document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); render(); window.scrollTo(0,0); }
        function render() { const box = document.getElementById('app-content'); box.innerHTML = ''; box.classList.remove('page-transition'); void box.offsetWidth; box.classList.add('page-transition'); if(viewState.tab === 'schedule') renderSchedule(box); else if(viewState.tab === 'shopping') renderShopping(box); else if(viewState.tab === 'budget') renderBudget(box); else renderInfo(box); }
        
        function renderSchedule(box) {
            const t = i18n[data.config.lang];
            if(viewState.mode === 'list') {
                let html = `<h2 class="text-xs text-gray-400 mb-4 font-bold tracking-widest uppercase">${t.overview}</h2>`;
                data.itinerary.forEach((day, idx) => {
                    html += `<div class="glass-card list-item-card" onclick="openDay(${idx})"><div><div class="text-2xl font-black jp-font" style="color:var(--primary)">${t.day} ${day.day}</div><div class="text-xs text-gray-500 font-bold tracking-wider">${day.date}</div></div><div class="text-right"><div class="text-base font-bold jp-font mb-1 editable-location" onclick="event.stopPropagation(); editLoc(${idx})">${day.loc} <i class="fas fa-pen text-[10px] text-gray-300"></i></div><div class="view-btn">${t.view} <i class="fas fa-chevron-right"></i></div></div></div>`;
                });
                box.innerHTML = html;
            } else {
                const day = data.itinerary[viewState.dayIdx]; let mapUrl = "https://www.google.com/maps/dir/"; day.events.forEach(e => { if(e.map) mapUrl += encodeURIComponent(e.map) + "/"; });
                let html = `<div onclick="viewState.mode='list'; render()" class="back-btn mb-4 inline-flex items-center text-primary cursor-pointer font-bold"><i class="fas fa-arrow-left mr-2"></i></div><div class="flex items-end justify-between mb-6 border-l-4 border-[var(--primary)] pl-4"><div><h2 class="text-4xl font-black jp-font" style="color:var(--primary)">${t.day} ${day.day}</h2><p class="text-sm text-gray-500 font-bold">${day.date}</p></div><div class="text-xl font-bold jp-font">${day.loc}</div></div><a href="${mapUrl}" target="_blank" class="map-route-btn"><i class="fas fa-map-marked-alt"></i> ${t.viewMap}</a><div class="space-y-4">`;
                day.events.forEach((evt, eIdx) => {
                    const img = evt.img ? `<img src="${evt.img}" class="w-full h-48 object-cover">` : ''; const nav = evt.map ? `<a href="https://www.google.com/maps/search/${encodeURIComponent(evt.map)}" target="_blank" onclick="event.stopPropagation()" class="text-[10px] border border-[var(--primary)] text-[var(--primary)] px-2 py-0.5 rounded font-bold">NAV</a>` : '';
                    html += `<div class="glass-card overflow-hidden" onclick="editEvent(${eIdx})">${img}<div class="p-5"><div class="flex justify-between items-center mb-2 pb-2 border-b border-gray-100"><span class="font-black jp-font text-[var(--primary)]">${evt.time}</span>${nav}</div><div class="flex items-center mb-2"><span class="w-2 h-2 rounded-full mr-2" style="background:${getDotColor(evt.type)}"></span><h3 class="text-lg font-bold jp-font">${evt.title}</h3></div><p class="text-sm text-gray-500 leading-relaxed">${evt.desc}</p></div></div>`;
                });
                html += `<div onclick="newEvent()" class="text-center py-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-400 cursor-pointer font-bold bg-white/30 text-sm hover:bg-white transition">${t.addEvent}</div></div>`;
                box.innerHTML = html;
            }
        }
        function openDay(idx) { viewState.dayIdx = idx; viewState.mode = 'detail'; render(); }
        function editLoc(idx) { const n = prompt("Location:", data.itinerary[idx].loc); if(n) { data.itinerary[idx].loc = n; save(); render(); } }
        function getDotColor(t) { return t==='food'?'#D68F4D':t==='transport'?'#5D7C9D':t==='hotel'?'#8A6B9E':'#6D8C6F'; }
        let editIdx = null; function editEvent(idx) { editIdx = idx; fillModal('editModal', data.itinerary[viewState.dayIdx].events[idx]); } function newEvent() { editIdx = null; fillModal('editModal', {time:"", title:"", desc:"", map:"", img:""}); } 
        function setType(type) { document.getElementById('eType').value = type; document.querySelectorAll('#editModal .type-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-' + type).classList.add('active'); }
        function fillModal(id, obj) { 
            document.getElementById(id).classList.add('active'); 
            if(id === 'editModal') { 
                document.getElementById('eTime').value = obj.time; document.getElementById('eTitle').value = obj.title; document.getElementById('eDesc').value = obj.desc; document.getElementById('eMap').value = obj.map||""; 
                setType(obj.type || 'sightseeing'); 
                const img = document.getElementById('previewImg'); if(obj.img) { img.src=obj.img; img.classList.add('show'); } else { img.src=''; img.classList.remove('show'); } 
            } 
        }
        document.getElementById('editImg').onchange = (e) => handleImgUpload(e.target.files[0], url => { document.getElementById('previewImg').src=url; document.getElementById('previewImg').classList.add('show'); });
        function saveEvent() { 
            const evt = { id: Date.now(), time: document.getElementById('eTime').value, title: document.getElementById('eTitle').value, type: document.getElementById('eType').value, desc: document.getElementById('eDesc').value, map: document.getElementById('eMap').value, img: document.getElementById('previewImg').classList.contains('show') ? document.getElementById('previewImg').src : "" }; 
            if(!evt.title) return; 
            const events = data.itinerary[viewState.dayIdx].events; 
            if(editIdx !== null) events[editIdx] = evt; else events.push(evt);
            // Sort
            events.sort((a,b)=>a.time.localeCompare(b.time));
            save(); closeModal('editModal'); render(); 
        }
        function delEvent() { if(editIdx!==null && confirm("Delete?")) { data.itinerary[viewState.dayIdx].events.splice(editIdx,1); save(); closeModal('editModal'); render(); } }
        
        // Shopping
        function setShopType(type) { document.getElementById('sType').value = type; document.querySelectorAll('#shopModal .type-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-shop-' + type).classList.add('active'); }
        function renderShopping(box) { 
            const t = i18n[data.config.lang];
            const isToBuy = viewState.shopTab === 'tobuy';
            let html = `
            <div class="shop-tabs">
                <div class="shop-tab ${isToBuy ? 'active' : ''}" onclick="viewState.shopTab='tobuy'; render()">${t.tabToBuy}</div>
                <div class="shop-tab ${!isToBuy ? 'active' : ''}" onclick="viewState.shopTab='bought'; render()">${t.tabBought}</div>
            </div>
            <div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold jp-font text-[var(--primary)]">${t.navShop}</h2><button onclick="openShopModal()" class="text-sm bg-[var(--primary)] text-white px-3 py-1 rounded shadow">＋</button></div><div class="space-y-3">`;
            const filteredList = data.shopping.filter(item => isToBuy ? !item.checked : item.checked);
            if(filteredList.length === 0) html += `<div class="text-center text-gray-400 py-10">Empty List</div>`;
            filteredList.forEach((item) => {
                const originalIdx = data.shopping.findIndex(i => i.id === item.id);
                const checkClass = item.checked ? 'checked' : '';
                const img = item.img ? `<img src="${item.img}" class="w-16 h-16 object-cover rounded mr-3 border border-gray-200" onclick="alert('View Image')">` : '';
                let typeIcon = 'pills'; if(item.type === 'snack') typeIcon = 'cookie-bite'; else if(item.type === 'wear') typeIcon = 'tshirt'; else if(item.type === 'gift') typeIcon = 'gift';
                html += `<div class="glass-card p-3 flex items-center ${checkClass}"><div class="custom-checkbox mr-3 flex-shrink-0" onclick="toggleShop(${originalIdx})"><i class="fas fa-check text-xs"></i></div><div class="mr-3 text-gray-300 text-lg"><i class="fas fa-${typeIcon}"></i></div>${img}<div class="flex-1"><div class="font-bold item-name text-lg">${item.name}</div><div class="text-xs text-gray-500">${item.note}</div></div><i class="fas fa-times text-gray-300 p-2 cursor-pointer" onclick="delShop(${originalIdx})"></i></div>`;
            });
            box.innerHTML = html + "</div>"; 
        }
        function openShopModal() { 
            document.getElementById('shopModal').classList.add('active'); document.getElementById('sName').value=""; document.getElementById('sNote').value=""; document.getElementById('shopPreview').classList.remove('show'); setShopType('drug'); 
        }
        document.getElementById('shopImg').onchange = (e) => handleImgUpload(e.target.files[0], url => { document.getElementById('shopPreview').src=url; document.getElementById('shopPreview').classList.add('show'); });
        function saveShopItem() { const item = { id: Date.now(), name: document.getElementById('sName').value, note: document.getElementById('sNote').value, type: document.getElementById('sType').value, checked: false, img: document.getElementById('shopPreview').classList.contains('show') ? document.getElementById('shopPreview').src : "" }; if(item.name) { data.shopping.push(item); save(); closeModal('shopModal'); render(); } }
        function toggleShop(idx) { data.shopping[idx].checked = !data.shopping[idx].checked; save(); render(); }
        function delShop(idx) { if(confirm("Delete?")) { data.shopping.splice(idx,1); save(); render(); } }
        
        function renderBudget(box) { const t = i18n[data.config.lang]; const total = data.budget.reduce((a,c)=>a+c.amt,0); const rate = data.config.rate; let html = `<div class="glass-card p-6 text-center mb-6"><div class="text-xs text-gray-500 mb-2 font-bold tracking-widest uppercase">${t.totalSpent}</div><div class="text-4xl font-black jp-font text-[var(--primary)]">¥${total.toLocaleString()}</div></div><div class="glass-card p-4 mb-6 bg-blue-50/50"><div class="flex justify-between items-center mb-2"><h3 class="text-sm font-bold text-[var(--primary)]"><i class="fas fa-exchange-alt"></i> ${t.converter}</h3><input type="number" value="${rate}" onchange="updateRate(this.value)" class="converter-input text-center text-xs p-1 h-6 mb-0" title="Rate"></div><div class="flex gap-2 items-center"><input type="number" id="convJpy" placeholder="JPY" oninput="calcTwd(this.value)" class="jpy-input mb-0 text-center font-bold"><span class="text-gray-400">=</span><div id="convTwd" class="flex-1 text-center font-bold text-xl text-[var(--accent)] jp-font">NT$ 0</div></div></div><div class="glass-card p-5 mb-4"><h3 class="font-bold text-sm mb-3 tracking-widest">${t.newExp}</h3><input id="bItem" placeholder="${t.phItem}"><input type="number" id="bAmt" placeholder="${t.phAmt}"><button onclick="addBudget()" class="btn-primary py-2 text-sm">${t.btnAddExp}</button></div><div class="space-y-3">${data.budget.slice().reverse().map((b,i) => `<div class="glass-card p-4 flex justify-between items-center border-l-4 border-[var(--primary)]"><div><div class="font-bold jp-font">${b.item}</div><div class="text-xs text-gray-500">${b.note}</div></div><div class="flex items-center gap-3"><span class="font-bold text-lg jp-font">¥${b.amt.toLocaleString()}</span><i class="fas fa-times text-gray-300 cursor-pointer" onclick="delBudget(${b.id})"></i></div></div>`).join('')}</div>`; box.innerHTML = html; }
        function updateRate(v) { data.config.rate = parseFloat(v); save(); }
        function calcTwd(jpy) { document.getElementById('convTwd').innerText = "NT$ " + Math.round(jpy * data.config.rate).toLocaleString(); }
        function addBudget() { const item = document.getElementById('bItem').value; const amt = parseInt(document.getElementById('bAmt').value); if(item && amt) { const per = Math.ceil(amt/2); data.budget.push({id:Date.now(), item, amt, note:`${i18n[data.config.lang].phSplit}${per}${i18n[data.config.lang].currency}`}); save(); render(); } }
        function delBudget(id) { data.budget = data.budget.filter(b=>b.id!==id); save(); render(); }
        function renderInfo(box) { const t = i18n[data.config.lang]; let html = `<div class="space-y-6">`; let hasInfo = false; data.itinerary.forEach(day => { const infoEvents = day.events.filter(e => e.type === 'transport' || e.type === 'hotel'); if (infoEvents.length > 0) { hasInfo = true; html += `<div class="glass-card p-5 border-l-4 border-[var(--primary)]"><h3 class="text-lg font-bold jp-font mb-2 text-[var(--primary)]">${t.day} ${day.day} <span class="text-sm text-gray-500 font-normal ml-2 font-sans">${day.date}</span></h3><div class="space-y-2">`; infoEvents.forEach(e => { let icon = 'fa-plane'; const title = e.title.toLowerCase(); if (e.type === 'hotel') icon = 'fa-bed'; else if (title.includes('高鐵') || title.includes('rail') || title.includes('train') || title.includes('shinkansen') || title.includes('skyliner') || title.includes('nex')) icon = 'fa-train'; else if (title.includes('巴士') || title.includes('bus')) icon = 'fa-bus'; const mapLink = e.map ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(e.map)}" target="_blank" class="ml-2 text-xs text-blue-500 underline font-bold"><i class="fas fa-map-marker-alt"></i></a>` : ''; html += `<div class="flex items-center gap-3 py-1"><div class="w-6 h-6 rounded-full bg-blue-50 flex items-center justify-center text-[var(--primary)] text-xs flex-shrink-0"><i class="fas ${icon}"></i></div><div class="flex-1 font-bold text-base jp-font text-[#333] truncate">${e.title} ${mapLink}</div></div>`; }); html += `</div></div>`; } }); if (!hasInfo) { html += `<div class="text-center text-gray-400 py-10 glass-card">${t.noInfo}</div>`; } html += `<div class="text-center text-xs text-gray-400 mt-10 font-bold tracking-widest">JAPAN TRIP V26.1 (Cloud)</div></div>`; box.innerHTML = html; }
        
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        let tx=0; document.addEventListener('touchstart',e=>tx=e.changedTouches[0].clientX); document.addEventListener('touchend',e=>{if(viewState.mode==='detail' && tx<60 && e.changedTouches[0].clientX>tx+80) {viewState.mode='list'; render();}});
        init();
    </script>
</body>
