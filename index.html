            } box.innerHTML = html; 
        }
        function renderBudget(box) { document.getElementById('viewToggleBtn').classList.add('hidden'); const t = i18n[data.config.lang]; const total = data.budget.reduce((a,c)=>a+c.amt,0); const rate = data.config.rate; let html = `<div class="glass-card p-6 text-center mb-6"><div class="text-xs text-gray-500 mb-2 font-bold tracking-widest uppercase">${t.totalSpent}</div><div class="text-4xl font-black jp-font text-[var(--primary)]">¥${total.toLocaleString()}</div></div><div class="glass-card p-4 mb-6 bg-blue-50/50"><div class="flex justify-between items-center mb-2"><h3 class="text-sm font-bold text-[var(--primary)]"><i class="fas fa-exchange-alt"></i> ${t.converter}</h3><input type="number" value="${rate}" onchange="updateRate(this.value)" class="converter-input text-center text-xs p-1 h-6 mb-0" title="Rate"></div><div class="flex gap-2 items-center"><input type="number" id="convJpy" placeholder="JPY" oninput="calcTwd(this.value)" class="jpy-input mb-0 text-center font-bold"><span class="text-gray-400">=</span><div id="convTwd" class="flex-1 text-center font-bold text-xl text-[var(--accent)] jp-font">NT$ 0</div></div></div><div class="glass-card p-5 mb-4"><h3 class="font-bold text-sm mb-3 tracking-widest">${t.newExp}</h3><input id="bItem" placeholder="${t.phItem}"><input type="number" id="bAmt" placeholder="${t.phAmt}"><button onclick="addBudget()" class="btn-primary py-2 text-sm">${t.btnAddExp}</button></div><div class="space-y-3">${data.budget.slice().reverse().map((b,i) => `<div class="glass-card p-4 flex justify-between items-center border-l-4 border-[var(--primary)]"><div><div class="font-bold jp-font">${b.item}</div><div class="text-xs text-gray-500">${b.note}</div></div><div class="flex items-center gap-3"><span class="font-bold text-lg jp-font">¥${b.amt.toLocaleString()}</span><i class="fas fa-times text-gray-300 cursor-pointer" onclick="delBudget(${b.id})"></i></div></div>`).join('')}</div>`; box.innerHTML = html; }

        function renderInfo(box) {
            document.getElementById('viewToggleBtn').classList.add('hidden');
            const t = i18n[data.config.lang];
            const info = data.infoDetails || {};
            let html = `<h2 class="text-2xl font-bold jp-font text-[var(--primary)] mb-6 text-center">${t.infoTitle}</h2><div class="info-card"><div class="flex justify-between items-center mb-4"><h3 class="font-bold text-lg"><i class="fas fa-hotel mr-2"></i>${t.entryCard}</h3><button onclick="editInfoDetails()" class="text-sm text-blue-500 underline">${t.infoEdit}</button></div><div class="mb-4"><div class="info-label">HOTEL NAME</div><div class="info-val">${info.hotelName || '-'} <span class="copy-btn" onclick="copyToClip('${info.hotelName}')"><i class="far fa-copy"></i></span></div></div><div class="mb-4"><div class="info-label">${t.addr}</div><div class="info-val text-sm">${info.hotelAddr || '-'} <span class="copy-btn" onclick="copyToClip('${info.hotelAddr}')"><i class="far fa-copy"></i></span></div></div><div><div class="info-label">${t.tel}</div><div class="info-val">${info.hotelTel || '-'}</div></div></div><div class="info-card" style="border-left-color: var(--accent);"><h3 class="font-bold text-lg mb-4"><i class="fas fa-plane-departure mr-2"></i>${t.flightCard}</h3><div class="grid grid-cols-2 gap-4 mb-4"><div><div class="info-label">FLIGHT</div><div class="info-val">${info.flightCode || '-'}</div></div><div><div class="info-label">${t.pnr}</div><div class="info-val text-xl text-[var(--accent)]">${info.pnr || '-'}</div></div></div><div><div class="info-label">${t.ticket}</div><div class="info-val font-mono">${info.ticket || '-'}</div></div></div><div class="text-center text-xs text-gray-400 mt-10 font-bold tracking-widest">JAPAN TRIP V38.0</div>`;
            box.innerHTML = html;
        }

        function editInfoDetails() {
            document.getElementById('infoEditModal').classList.add('active');
            const info = data.infoDetails || {};
            document.getElementById('infoHotelName').value = info.hotelName || '';
            document.getElementById('infoHotelAddr').value = info.hotelAddr || '';
            document.getElementById('infoHotelTel').value = info.hotelTel || '';
            document.getElementById('infoFlightCode').value = info.flightCode || '';
            document.getElementById('infoPNR').value = info.pnr || '';
            document.getElementById('infoTicket').value = info.ticket || '';
        }

        function saveInfoDetails() {
            data.infoDetails = {
                hotelName: document.getElementById('infoHotelName').value,
                hotelAddr: document.getElementById('infoHotelAddr').value,
                hotelTel: document.getElementById('infoHotelTel').value,
                flightCode: document.getElementById('infoFlightCode').value,
                pnr: document.getElementById('infoPNR').value,
                ticket: document.getElementById('infoTicket').value
            };
            save(); closeModal('infoEditModal'); render();
        }

        function copyToClip(str) { if(!str) return; navigator.clipboard.writeText(str).then(() => alert('Copied!')); }
        function updateRate(v) { data.config.rate = parseFloat(v); save(); }
        function calcTwd(jpy) { document.getElementById('convTwd').innerText = "NT$ " + Math.round(jpy * data.config.rate).toLocaleString(); }
        function addBudget() { const item = document.getElementById('bItem').value; const amt = parseInt(document.getElementById('bAmt').value); if(item && amt) { const per = Math.ceil(amt/2); data.budget.push({id:Date.now(), item, amt, note:`${i18n[data.config.lang].phSplit}${per}${i18n[data.config.lang].currency}`}); save(); render(); } }
        function delBudget(id) { data.budget = data.budget.filter(b=>b.id!==id); save(); render(); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        let tx=0; document.addEventListener('touchstart',e=>tx=e.changedTouches[0].clientX); document.addEventListener('touchend',e=>{if(viewState.mode==='detail' && tx<60 && e.changedTouches[0].clientX>tx+80) {viewState.mode='list'; render();}});
        init();
    </script>
</body>
</html>
