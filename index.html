<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Japan Trip</title>
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;600;700;900&family=Noto+Serif+JP:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2E4B71;
            --accent: #C85554;
            --text-main: #333333;
            --text-sub: #666666;
            --bg-body: #F9F8F6;
            --bg-card: rgba(255, 255, 255, 0.92);
            --bg-nav: rgba(46, 75, 113, 0.95);
            --nav-text: #94a3b8;
            --nav-active: #ffffff;
            --border: rgba(46, 75, 113, 0.1);
            --modal-bg: #ffffff;
            --input-bg: #FDFDFD;
        }

        body.dark-mode {
            --primary: #8faecf;
            --accent: #ff8a80;
            --text-main: #e0e0e0;
            --text-sub: #aaaaaa;
            --bg-body: #121212;
            --bg-card: rgba(30, 30, 40, 0.85);
            --bg-nav: rgba(20, 20, 30, 0.95);
            --nav-text: #555555;
            --nav-active: #8faecf;
            --border: rgba(255, 255, 255, 0.1);
            --modal-bg: #1e1e24;
            --input-bg: #2b2b36;
        }

        body {
            font-family: "Noto Serif JP", serif;
            color: var(--text-main);
            background-color: var(--bg-body);
            font-size: 17px; line-height: 1.75; letter-spacing: 0.06em;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 140px;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.5s, color 0.5s;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232E4B71' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        body.has-custom-bg { background-image: none; background-size: cover; background-position: center; background-attachment: fixed; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); z-index: -1; pointer-events: none; transition: 0.3s; }
        body.dark-mode .bg-overlay { background: rgba(0,0,0,0.8); }
        body.default-bg .bg-overlay { opacity: 0; } body.has-custom-bg .bg-overlay { opacity: 1; }

        .jp-font { font-family: 'Zen Old Mincho', serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }

        .glass-card { background: var(--bg-card); backdrop-filter: blur(10px); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); transition: 0.3s; }

        .bottom-nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 420px; background: var(--bg-nav); backdrop-filter: blur(16px); border-radius: 60px; display: flex; justify-content: space-around; padding: 14px 0; z-index: 50; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        .nav-item { text-align: center; color: var(--nav-text); transition: 0.3s; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--nav-active); transform: translateY(-3px); }
        .nav-text { font-size: 0.65rem; display: block; font-weight: bold; margin-top: 3px; font-family: sans-serif; }
        .nav-icon { font-size: 1.2rem; }

        /* === 修正核心：輸入框舒適度優化 === */
        input, select, textarea { 
            width: 100%; 
            /* 1. 加大內距：上下12px, 左右16px (解決擠在前面的問題) */
            padding: 12px 16px; 
            margin-bottom: 14px; 
            background: var(--input-bg); 
            border: 1px solid var(--border); 
            color: var(--text-main); 
            font-family: "Noto Serif JP", serif; 
            font-size: 15px !important; 
            border-radius: 8px;
            /* 2. 增加字距與行高 */
            letter-spacing: 0.05em;
            line-height: 1.6;
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); }
        
        .btn-primary { background-color: var(--primary); color: #fff; padding: 14px; width: 100%; border-radius: 8px; font-weight: bold; letter-spacing: 0.1em; }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); color: var(--primary); border: 1px solid var(--border); transition: 0.2s; }
        .btn-circle:active { transform: scale(0.9); background: var(--primary); color: #fff; }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-overlay.active { display: flex; animation: fadeIn 0.2s; }
        .modal-content { background: var(--modal-bg); width: 90%; max-width: 400px; padding: 25px; border-radius: 16px; max-height: 85vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.3); color: var(--text-main); }

        .list-item-card { display: flex; align-items: center; justify-content: space-between; padding: 20px; margin-bottom: 15px; cursor: pointer; }
        .list-item-card:active { transform: scale(0.98); }
        .img-box { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; display: none; }
        .img-box.show { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .page-transition { animation: fadeIn 0.4s ease; }

        .settings-menu { position: absolute; top: 70px; right: 20px; width: 220px; background: var(--modal-bg); border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); padding: 10px; display: none; z-index: 90; border: 1px solid var(--border); }
        .settings-menu.show { display: block; animation: fadeIn 0.2s; }
        .settings-item { padding: 12px; display: flex; align-items: center; gap: 10px; color: var(--text-main); font-size: 15px; border-radius: 8px; cursor: pointer; }
        .settings-item:hover { background: rgba(0,0,0,0.05); }
        .settings-item i { width: 20px; text-align: center; color: var(--primary); }

        .custom-checkbox { width: 24px; height: 24px; border: 2px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: transparent; }
        .checked .custom-checkbox { background: var(--primary); color: white; }
        .checked .item-name { text-decoration: line-through; opacity: 0.5; }

        .map-route-btn { background: #e0f2fe; color: #0284c7; padding: 10px; border-radius: 8px; text-align: center; font-size: 14px; font-weight: bold; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        body.dark-mode .map-route-btn { background: #1e3a8a; color: #bae6fd; }

        /* 固定 View 按鈕寬度 (V14 修正) */
        .view-btn {
            display: inline-block; width: 80px; text-align: center;
            border: 1px solid #d1d5db; padding: 4px 0;
            border-radius: 9999px; font-size: 11px; color: #9ca3af; font-weight: bold;
        }
        body.dark-mode .view-btn { border-color: #4b5563; color: #6b7280; }
    </style>
</head>
<body class="default-bg">
    <div class="bg-overlay"></div>
    <input type="file" id="bgInput" accept="image/*" hidden>
    <input type="file" id="importInput" accept=".json" hidden>

    <header class="p-6 pt-12 sticky top-0 z-40 flex justify-between items-start transition-all">
        <div onclick="editTitle()">
            <h1 id="appTitleMain" class="text-3xl font-black tracking-widest jp-font cursor-pointer" style="color:var(--primary)">JAPAN</h1>
            <p id="appSubtitle" class="text-xs mt-2 tracking-[0.2em] uppercase font-sans font-bold" style="color:var(--text-sub)">2026.02.19 - 02.24</p>
        </div>
        <div>
            <button onclick="toggleSettings()" class="btn-circle"><i class="fas fa-cog"></i></button>
            <div id="settingsMenu" class="settings-menu">
                <div class="settings-item" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> <span id="txt-dark">深色模式</span></div>
                <div class="settings-item" onclick="triggerBgUpload()"><i class="fas fa-image"></i> <span id="txt-bg">更換背景</span></div>
                <div class="settings-item" onclick="toggleLang()"><i class="fas fa-globe"></i> <span id="txt-lang">語言: 中文</span></div>
                <div class="settings-item" onclick="exportData()"><i class="fas fa-file-export"></i> <span id="txt-export">備份資料</span></div>
                <div class="settings-item" onclick="importData()"><i class="fas fa-file-import"></i> <span id="txt-import">還原資料</span></div>
                <div class="border-t border-gray-200 my-1"></div>
                <div class="settings-item text-red-400" onclick="resetAllData()"><i class="fas fa-trash"></i> <span id="txt-reset">重置所有</span></div>
            </div>
        </div>
    </header>

    <main id="app-content" class="p-5 max-w-lg mx-auto page-transition"></main>

    <nav class="bottom-nav">
        <div class="nav-item active" id="tab-schedule" onclick="switchTab('schedule')"><div class="nav-icon"><i class="fas fa-map-marked-alt"></i></div><span class="nav-text">行程</span></div>
        <div class="nav-item" id="tab-shopping" onclick="switchTab('shopping')"><div class="nav-icon"><i class="fas fa-shopping-bag"></i></div><span class="nav-text">購物</span></div>
        <div class="nav-item" id="tab-budget" onclick="switchTab('budget')"><div class="nav-icon"><i class="fas fa-wallet"></i></div><span class="nav-text">記帳</span></div>
        <div class="nav-item" id="tab-info" onclick="switchTab('info')"><div class="nav-icon"><i class="fas fa-passport"></i></div><span class="nav-text">資訊</span></div>
    </nav>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-xl font-bold text-center mb-4 jp-font">編輯行程</h3>
            <div class="text-center mb-4">
                <div onclick="document.getElementById('editImg').click()" class="border-2 border-dashed border-gray-300 rounded p-4 cursor-pointer text-gray-400 text-sm">
                    <i class="fas fa-camera text-2xl mb-1"></i><br>上傳照片
                </div>
                <input type="file" id="editImg" accept="image/*" hidden>
                <img id="previewImg" class="img-box mt-2">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <input id="eTime" placeholder="時間">
                <select id="eType"><option value="sightseeing">觀光</option><option value="food">美食</option><option value="transport">交通</option><option value="hotel">住宿</option></select>
            </div>
            <input id="eTitle" placeholder="標題" class="font-bold">
            <textarea id="eDesc" rows="3" placeholder="備註..."></textarea>
            <input id="eMap" placeholder="Google Maps 地點關鍵字">
            <div class="flex gap-3 mt-4"><button onclick="delEvent()" class="flex-1 py-3 rounded border text-gray-400 text-sm">刪除</button><button onclick="saveEvent()" class="flex-[2] btn-primary">儲存</button></div>
            <div class="text-center mt-3"><span onclick="closeModal('editModal')" class="text-xs text-gray-400 underline cursor-pointer">取消</span></div>
        </div>
    </div>

    <div id="shopModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-xl font-bold text-center mb-4 jp-font">新增購物清單</h3>
            <div class="text-center mb-4">
                <div onclick="document.getElementById('shopImg').click()" class="border-2 border-dashed border-gray-300 rounded p-4 cursor-pointer text-gray-400 text-sm">
                    <i class="fas fa-camera text-2xl mb-1"></i><br>商品照片
                </div>
                <input type="file" id="shopImg" accept="image/*" hidden>
                <img id="shopPreview" class="img-box mt-2">
            </div>
            <input id="sName" placeholder="商品名稱 (如: 合力他命)">
            <textarea id="sNote" rows="2" placeholder="備註 (規格、數量...)"></textarea>
            <button onclick="saveShopItem()" class="btn-primary mt-2">加入清單</button>
            <div class="text-center mt-3"><span onclick="closeModal('shopModal')" class="text-xs text-gray-400 underline cursor-pointer">取消</span></div>
        </div>
    </div>

    <script>
        let data = { config: { title: "JAPAN", subtitle: "2026.02.19 - 02.24", lang: "zh-TW", darkMode: false, bg: null, rate: 0.22 }, itinerary: [], budget: [], shopping: [] };
        let viewState = { tab: 'schedule', dayIdx: null, mode: 'list' };
        const defItin = [
            {day:1, date:"02/19 (四)", loc:"東京・淺草", events:[{id:1, time:"22:00", title:"抵達 NRT", type:"transport", desc:"Skyliner 直奔淺草", map:"Narita Airport"}, {id:2, time:"23:30", title:"Check-in", type:"hotel", desc:"御宿野乃淺草", map:"Onyado Nono Asakusa"}]},
            {day:2, date:"02/20 (五)", loc:"舞濱", events:[{id:3, time:"ALL DAY", title:"迪士尼樂園", type:"sightseeing", desc:"全日遊玩", map:"Tokyo Disney Resort"}]},
            {day:3, date:"02/21 (六)", loc:"東京", events:[{id:4, time:"09:00", title:"築地市場", type:"food", desc:"海鮮丼", map:"Tsukiji"}, {id:5, time:"13:00", title:"秋葉原", type:"sightseeing", desc:"購物", map:"Akihabara"}, {id:6, time:"17:00", title:"東京鐵塔", type:"sightseeing", desc:"夜景", map:"Tokyo Tower"}]},
            {day:4, date:"02/22 (日)", loc:"新宿", events:[{id:7, time:"10:00", title:"搬家", type:"transport", desc:"往新宿", map:"Shinjuku"}, {id:8, time:"14:00", title:"Shibuya Sky", type:"sightseeing", desc:"觀景台", map:"SHIBUYA SKY"}]},
            {day:5, date:"02/23 (一)", loc:"河口湖", events:[{id:9, time:"07:30", title:"河口湖一日遊", type:"transport", desc:"巴士", map:"Busta Shinjuku"}, {id:10, time:"10:30", title:"大石公園", type:"sightseeing", desc:"富士山", map:"Oishi Park"}]},
            {day:6, date:"02/24 (二)", loc:"返國", events:[{id:11, time:"11:00", title:"原宿", type:"sightseeing", desc:"購物", map:"Harajuku"}, {id:12, time:"18:00", title:"前往機場", type:"transport", desc:"返台", map:"Narita Airport"}]}
        ];

        function init() { const saved = localStorage.getItem('trip_v15'); if(saved) data = JSON.parse(saved); else data.itinerary = JSON.parse(JSON.stringify(defItin)); applySettings(); render(); }
        function save() { localStorage.setItem('trip_v15', JSON.stringify(data)); }
        function applySettings() {
            document.body.classList.toggle('dark-mode', data.config.darkMode); document.body.classList.toggle('default-bg', !data.config.bg); document.body.classList.toggle('has-custom-bg', !!data.config.bg);
            if(data.config.bg) document.body.style.backgroundImage = `url(${data.config.bg})`; else document.body.style.backgroundImage = "";
            document.getElementById('appTitleMain').innerText = data.config.title; document.getElementById('appSubtitle').innerText = data.config.subtitle;
            const isEn = data.config.lang === 'en';
            document.getElementById('txt-dark').innerText = isEn ? "Dark Mode" : "深色模式"; document.getElementById('txt-bg').innerText = isEn ? "Change BG" : "更換背景"; document.getElementById('txt-lang').innerText = isEn ? "Lang: EN" : "語言: 中文"; document.getElementById('txt-export').innerText = isEn ? "Backup Data" : "備份資料"; document.getElementById('txt-import').innerText = isEn ? "Restore Data" : "還原資料"; document.getElementById('txt-reset').innerText = isEn ? "Reset All" : "重置所有";
        }
        function toggleSettings() { document.getElementById('settingsMenu').classList.toggle('show'); }
        document.addEventListener('click', (e) => { if(!e.target.closest('.btn-circle') && !e.target.closest('.settings-menu')) document.getElementById('settingsMenu').classList.remove('show'); });
        function toggleDarkMode() { data.config.darkMode = !data.config.darkMode; save(); applySettings(); }
        function toggleLang() { data.config.lang = data.config.lang === 'zh-TW' ? 'en' : 'zh-TW'; save(); applySettings(); render(); }
        function editTitle() { const t = prompt("Title", data.config.title); if(t) { data.config.title = t; data.config.subtitle = prompt("Subtitle", data.config.subtitle)||data.config.subtitle; save(); applySettings(); } }
        function triggerBgUpload() { document.getElementById('bgInput').click(); }
        function handleImgUpload(file, callback) { if(!file) return; const reader = new FileReader(); reader.onload = (e) => { const img = new Image(); img.onload = () => { const cvs = document.createElement('canvas'); const ctx = cvs.getContext('2d'); const scale = 1024 / img.width; cvs.width = 1024; cvs.height = img.height * scale; ctx.drawImage(img, 0, 0, cvs.width, cvs.height); callback(cvs.toDataURL('image/jpeg', 0.7)); }; img.src = e.target.result; }; reader.readAsDataURL(file); }
        document.getElementById('bgInput').onchange = (e) => handleImgUpload(e.target.files[0], (url) => { data.config.bg = url; save(); applySettings(); });
        function exportData() { const blob = new Blob([JSON.stringify(data)], {type: "application/json"}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `trip_backup_${new Date().toISOString().slice(0,10)}.json`; a.click(); alert("備份已下載 (Backup Downloaded)"); }
        function importData() { document.getElementById('importInput').click(); }
        document.getElementById('importInput').onchange = (e) => { const reader = new FileReader(); reader.onload = (ev) => { try { data = JSON.parse(ev.target.result); save(); applySettings(); render(); alert("還原成功 (Restored)"); } catch(err) { alert("檔案錯誤 (Error)"); } }; reader.readAsText(e.target.files[0]); };
        function resetAllData() { if(confirm("Clear All?")) { localStorage.removeItem('trip_v15'); location.reload(); } }
        function switchTab(t) { viewState.tab = t; if(t !== 'schedule') viewState.mode = 'list'; document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); render(); window.scrollTo(0,0); }
        function render() { const box = document.getElementById('app-content'); box.innerHTML = ''; box.classList.remove('page-transition'); void box.offsetWidth; box.classList.add('page-transition'); if(viewState.tab === 'schedule') renderSchedule(box); else if(viewState.tab === 'shopping') renderShopping(box); else if(viewState.tab === 'budget') renderBudget(box); else renderInfo(box); }

        function renderSchedule(box) {
            const isEn = data.config.lang === 'en';
            if(viewState.mode === 'list') {
                let html = `<h2 class="text-xs text-gray-400 mb-4 font-bold tracking-widest uppercase">${isEn?'Overview':'行程總覽'}</h2>`;
                data.itinerary.forEach((day, idx) => {
                    html += `
                    <div class="glass-card list-item-card" onclick="openDay(${idx})">
                        <div>
                            <div class="text-2xl font-black jp-font" style="color:var(--primary)">Day ${day.day}</div>
                            <div class="text-xs text-gray-500 font-bold tracking-wider">${day.date}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-base font-bold jp-font mb-1 editable-location" onclick="event.stopPropagation(); editLoc(${idx})">${day.loc} <i class="fas fa-pen text-[10px] text-gray-300"></i></div>
                            <div class="view-btn">${isEn?'View':'查看'} <i class="fas fa-chevron-right"></i></div>
                        </div>
                    </div>`;
                });
                box.innerHTML = html;
            } else {
                const day = data.itinerary[viewState.dayIdx]; let mapUrl = "https://www.google.com/maps/dir/"; day.events.forEach(e => { if(e.map) mapUrl += encodeURIComponent(e.map) + "/"; });
                let html = `<div onclick="viewState.mode='list'; render()" class="back-btn mb-4 inline-flex items-center text-primary cursor-pointer font-bold"><i class="fas fa-arrow-left mr-2"></i></div>
                <div class="flex items-end justify-between mb-6 border-l-4 border-[var(--primary)] pl-4"><div><h2 class="text-4xl font-black jp-font" style="color:var(--primary)">Day ${day.day}</h2><p class="text-sm text-gray-500 font-bold">${day.date}</p></div><div class="text-xl font-bold jp-font">${day.loc}</div></div>
                <a href="${mapUrl}" target="_blank" class="map-route-btn"><i class="fas fa-map-marked-alt"></i> ${isEn?'View Route Map':'查看當日路線地圖'}</a>
                <div class="space-y-4">`;
                day.events.forEach((evt, eIdx) => {
                    const img = evt.img ? `<img src="${evt.img}" class="w-full h-48 object-cover">` : ''; const nav = evt.map ? `<a href="https://www.google.com/maps/search/${encodeURIComponent(evt.map)}" target="_blank" onclick="event.stopPropagation()" class="text-[10px] border border-[var(--primary)] text-[var(--primary)] px-2 py-0.5 rounded font-bold">NAV</a>` : '';
                    html += `<div class="glass-card overflow-hidden" onclick="editEvent(${eIdx})">${img}<div class="p-5"><div class="flex justify-between items-center mb-2 pb-2 border-b border-gray-100"><span class="font-black jp-font text-[var(--primary)]">${evt.time}</span>${nav}</div><div class="flex items-center mb-2"><span class="w-2 h-2 rounded-full mr-2" style="background:${getDotColor(evt.type)}"></span><h3 class="text-lg font-bold jp-font">${evt.title}</h3></div><p class="text-sm text-gray-500 leading-relaxed">${evt.desc}</p></div></div>`;
                });
                html += `<div onclick="newEvent()" class="text-center py-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-400 cursor-pointer font-bold bg-white/30 text-sm hover:bg-white transition">${isEn?'+ Add Event':'+ 新增行程'}</div></div>`;
                box.innerHTML = html;
            }
        }
        function openDay(idx) { viewState.dayIdx = idx; viewState.mode = 'detail'; render(); }
        function editLoc(idx) { const n = prompt("Location:", data.itinerary[idx].loc); if(n) { data.itinerary[idx].loc = n; save(); render(); } }
        function getDotColor(t) { return t==='food'?'#D68F4D':t==='transport'?'#5D7C9D':t==='hotel'?'#8A6B9E':'#6D8C6F'; }
        let editIdx = null;
        function editEvent(idx) { editIdx = idx; fillModal('editModal', data.itinerary[viewState.dayIdx].events[idx]); }
        function newEvent() { editIdx = null; fillModal('editModal', {time:"", title:"", desc:"", map:"", img:""}); }
        function fillModal(id, obj) { document.getElementById(id).classList.add('active'); if(id === 'editModal') { document.getElementById('eTime').value = obj.time; document.getElementById('eTitle').value = obj.title; document.getElementById('eDesc').value = obj.desc; document.getElementById('eMap').value = obj.map||""; document.getElementById('eType').value = obj.type || 'sightseeing'; const img = document.getElementById('previewImg'); if(obj.img) { img.src=obj.img; img.classList.add('show'); } else { img.src=''; img.classList.remove('show'); } } }
        document.getElementById('editImg').onchange = (e) => handleImgUpload(e.target.files[0], url => { document.getElementById('previewImg').src=url; document.getElementById('previewImg').classList.add('show'); });
        function saveEvent() { const evt = { id: Date.now(), time: document.getElementById('eTime').value, title: document.getElementById('eTitle').value, type: document.getElementById('eType').value, desc: document.getElementById('eDesc').value, map: document.getElementById('eMap').value, img: document.getElementById('previewImg').classList.contains('show') ? document.getElementById('previewImg').src : "" }; if(!evt.title) return; const events = data.itinerary[viewState.dayIdx].events; if(editIdx !== null) events[editIdx] = evt; else { events.push(evt); events.sort((a,b)=>a.time.localeCompare(b.time)); } save(); closeModal('editModal'); render(); }
        function delEvent() { if(editIdx!==null && confirm("Delete?")) { data.itinerary[viewState.dayIdx].events.splice(editIdx,1); save(); closeModal('editModal'); render(); } }
        function renderShopping(box) { const isEn = data.config.lang === 'en'; let html = `<div class="flex justify-between items-center mb-4"><h2 class="text-xl font-bold jp-font text-[var(--primary)]">${isEn?'Shopping List':'購物清單'}</h2><button onclick="openShopModal()" class="text-sm bg-[var(--primary)] text-white px-3 py-1 rounded shadow">+ Add</button></div><div class="space-y-3">`; if(data.shopping.length === 0) html += `<div class="text-center text-gray-400 py-10">Empty List</div>`; data.shopping.forEach((item, idx) => { const checkClass = item.checked ? 'checked' : ''; const img = item.img ? `<img src="${item.img}" class="w-16 h-16 object-cover rounded mr-3 border border-gray-200" onclick="alert('View Image')">` : ''; html += `<div class="glass-card p-3 flex items-center ${checkClass}"><div class="custom-checkbox mr-3 flex-shrink-0" onclick="toggleShop(${idx})"><i class="fas fa-check text-xs"></i></div>${img}<div class="flex-1"><div class="font-bold item-name text-lg">${item.name}</div><div class="text-xs text-gray-500">${item.note}</div></div><i class="fas fa-times text-gray-300 p-2 cursor-pointer" onclick="delShop(${idx})"></i></div>`; }); box.innerHTML = html + "</div>"; }
        function openShopModal() { document.getElementById('shopModal').classList.add('active'); document.getElementById('sName').value=""; document.getElementById('sNote').value=""; document.getElementById('shopPreview').classList.remove('show'); }
        document.getElementById('shopImg').onchange = (e) => handleImgUpload(e.target.files[0], url => { document.getElementById('shopPreview').src=url; document.getElementById('shopPreview').classList.add('show'); });
        function saveShopItem() { const item = { id: Date.now(), name: document.getElementById('sName').value, note: document.getElementById('sNote').value, checked: false, img: document.getElementById('shopPreview').classList.contains('show') ? document.getElementById('shopPreview').src : "" }; if(item.name) { data.shopping.push(item); save(); closeModal('shopModal'); render(); } }
        function toggleShop(idx) { data.shopping[idx].checked = !data.shopping[idx].checked; save(); render(); }
        function delShop(idx) { if(confirm("Delete?")) { data.shopping.splice(idx,1); save(); render(); } }
        
        function renderBudget(box) {
            const isEn = data.config.lang === 'en'; const total = data.budget.reduce((a,c)=>a+c.amt,0); const rate = data.config.rate;
            let html = `
            <div class="glass-card p-6 text-center mb-6"><div class="text-xs text-gray-500 mb-2 font-bold tracking-widest uppercase">${isEn?'Total Spent':'總花費'}</div>
                <div class="text-4xl font-black jp-font text-[var(--primary)]">¥${total.toLocaleString()}</div></div>
            <div class="glass-card p-4 mb-6 bg-blue-50/50"><div class="flex justify-between items-center mb-2"><h3 class="text-sm font-bold text-[var(--primary)]"><i class="fas fa-exchange-alt"></i> ${isEn?'Converter':'匯率換算'}</h3><input type="number" value="${rate}" onchange="updateRate(this.value)" class="w-16 text-center text-xs p-1 h-6 mb-0" title="Rate"></div><div class="flex gap-2 items-center"><input type="number" id="convJpy" placeholder="JPY" oninput="calcTwd(this.value)" class="mb-0 text-center font-bold"><span class="text-gray-400">=</span><div id="convTwd" class="flex-1 text-center font-bold text-xl text-[var(--accent)] jp-font">NT$ 0</div></div></div>
            <div class="glass-card p-5 mb-4"><h3 class="font-bold text-sm mb-3 tracking-widest">${isEn?'New Expense':'新增支出'}</h3><input id="bItem" placeholder="${isEn?'Item':'項目'}"><div class="flex gap-2"><input type="number" id="bAmt" placeholder="¥"><input type="number" id="bPpl" placeholder="Ppl" value="2" class="w-20 text-center"></div><button onclick="addBudget()" class="btn-primary py-2 text-sm">${isEn?'Add':'記帳'}</button></div>
            <div class="space-y-3">${data.budget.slice().reverse().map((b,i) => `<div class="glass-card p-4 flex justify-between items-center border-l-4 border-[var(--primary)]"><div><div class="font-bold jp-font">${b.item}</div><div class="text-xs text-gray-500">${b.note}</div></div><div class="flex items-center gap-3"><span class="font-bold text-lg jp-font">¥${b.amt.toLocaleString()}</span><i class="fas fa-times text-gray-300 cursor-pointer" onclick="delBudget(${b.id})"></i></div></div>`).join('')}</div>`;
            box.innerHTML = html;
        }
        function updateRate(v) { data.config.rate = parseFloat(v); save(); }
        function calcTwd(jpy) { document.getElementById('convTwd').innerText = "NT$ " + Math.round(jpy * data.config.rate).toLocaleString(); }
        function addBudget() { const item = document.getElementById('bItem').value; const amt = parseInt(document.getElementById('bAmt').value); const ppl = document.getElementById('bPpl').value; if(item && amt) { const per = Math.ceil(amt/ppl); data.budget.push({id:Date.now(), item, amt, note:`(${ppl}人: ¥${per}/人)`}); save(); render(); } }
        function delBudget(id) { data.budget = data.budget.filter(b=>b.id!==id); save(); render(); }
        function renderInfo(box) { const html = `<div class="space-y-6"><div class="glass-card p-5 border-l-4 border-[var(--primary)]"><h2 class="text-xl font-bold jp-font mb-2">航班資訊 (Flights)</h2><div class="mb-2"><span class="bg-blue-100 text-blue-800 text-xs px-2 py-0.5 rounded">去程</span> CI 104: TPE 19:25 → NRT 22:00</div><div><span class="bg-blue-100 text-blue-800 text-xs px-2 py-0.5 rounded">回程</span> CI 105: NRT 22:00 → TPE</div></div><div class="glass-card p-5 border-l-4 border-purple-500"><h2 class="text-xl font-bold jp-font mb-2">住宿 (Hotels)</h2><div class="mb-3 font-bold">御宿 野乃淺草 <a href="https://www.google.com/maps/search/御宿野乃淺草" target="_blank" class="text-xs underline text-blue-500 ml-2">Map</a></div><div class="font-bold">新宿/澀谷地區飯店 <a href="https://www.google.com/maps/search/新宿車站" target="_blank" class="text-xs underline text-blue-500 ml-2">Map</a></div></div><div class="text-center text-xs text-gray-400 mt-10">JAPAN TRIP V15.0</div></div>`; box.innerHTML = html; }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        let tx=0; document.addEventListener('touchstart',e=>tx=e.changedTouches[0].clientX); document.addEventListener('touchend',e=>{if(viewState.mode==='detail' && tx<60 && e.changedTouches[0].clientX>tx+80) {viewState.mode='list'; render();}});
        init();
    </script>
</body>
</html>
